<ion-header mode="ios">
  <ion-toolbar mode="ios">
    <ion-buttons slot="start" mode="md">
      <ion-button mode="md" (click)="back()">
        <ion-icon slot="icon-only" name="chevron-back"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row class="ion-align-items-center ion-justify-content-center">
      <ion-col sizeXs="12" sizeSm="12" sizeMd="7" sizeXl="4" sizeLg="6">
        <h1 class="ion-no-margin"><strong>Delete Account</strong></h1>
      </ion-col>
    </ion-row>
    <ion-row class="ion-align-items-center ion-justify-content-center">
      <ion-col sizeXs="12" sizeSm="12" sizeMd="7" sizeXl="4" sizeLg="6">
        <h4>
          Do you want to delete your account?<br /><br />

          If you delete your account, all of your data including your lessons, saved words, and progress will be
          deleted.<br /><br />

          Are you sure you want to delete it?
        </h4>
      </ion-col>
    </ion-row>
    <ion-row class="ion-align-items-center ion-justify-content-center">
      <ion-col sizeXs="12" sizeSm="12" sizeMd="7" sizeXl="4" sizeLg="6" class="ion-margin-top">
        <ion-button mode="ios" color="danger" fill="outline" shape="round" expand="block" (click)="back()"
          >No, I want to keep my account.
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row class="ion-align-items-center ion-justify-content-center">
      <ion-col sizeXs="12" sizeSm="12" sizeMd="7" sizeXl="4" sizeLg="6" class="ion-margin-top">
        <ion-button mode="ios" color="medium" fill="outline" shape="round" expand="block"
          >Yes, I want to delete my account
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
