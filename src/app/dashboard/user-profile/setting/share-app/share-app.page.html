<ion-header mode="ios">
  <ion-toolbar mode="ios">
    <ion-buttons slot="start" mode="md">
      <ion-button mode="md" (click)="back()">
        <ion-icon slot="icon-only" name="chevron-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button mode="md" (click)="home()">
        <ion-icon color="dark" mode="md" slot="icon-only" src="../../../../../assets/images/home.svg"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-no-padding">
    <ion-row class="ion-align-items-center ion-justify-content-center" style="padding: 16px 16px 0px 16px;">
      <ion-col sizeXs="12" sizeSm="12" sizeMd="7" sizeLg="6" sizeXl="4" class="ion-align-self-center">
        <h1 class="ion-no-margin"><strong>Share This App</strong></h1>
      </ion-col>
    </ion-row>
    <ion-row class="ion-align-items-center ion-justify-content-center" style="padding: 0px 16px 16px 16px;">
      <ion-col sizeXs="12" sizeSm="12" sizeMd="7" sizeLg="6" sizeXl="4" class="ion-align-self-center">
        <!-- <ul>
          <li>
            If you share this app and the invited person signs up for this app and verified, both you and the invited
            person will <ion-text color="danger">get 5 more free lessons</ion-text> that you can use any time per share.
          </li>
          <li>
            If the invited person purchases any types of subscription, both you and the invited person will get
            <ion-text color="danger">one free month with 30 lessons</ion-text>.
          </li>
        </ul> -->
        <p>
          Because you can help your friends and family improve their English skills and live their best lives speaking
          English fluently!
        </p>
      </ion-col>
    </ion-row>
    <ion-row class="share-app ion-align-items-center ion-justify-content-center">
      <ion-col sizeXs="12" sizeSm="12" sizeMd="7" sizeLg="6" sizeXl="4" class="ion-no-padding ion-align-self-center">
        <img src="../../../../../assets/images/share.svg" alt="share" />
        <ion-button
          *ngIf="shareAvailable === true"
          mode="ios"
          color="danger"
          shape="round"
          expand="block"
          type="button"
          (click)="shareApp()"
        >
          <strong>SHARE NOW</strong></ion-button
        >
        <p *ngIf="shareAvailable === true" class="ion-text-center">or copy link</p>
        <ion-row class="copy-link ion-align-items-center ion-justify-content-center">
          <ion-col
            sizeXs="12"
            sizeSm="12"
            sizeMd="7"
            sizeLg="6"
            sizeXl="4"
            class="ion-no-padding ion-align-self-center"
          >
            <ion-row>
              <ion-col id="app-link" class="ion-no-padding link" size="10">
                {{ appURL }}
              </ion-col>
              <ion-col class="ion-no-padding ion-text-right c-red pointer" size="2" (click)="onCopyAppLink(appURL)">
                <strong>COPY</strong>
              </ion-col>
            </ion-row>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
