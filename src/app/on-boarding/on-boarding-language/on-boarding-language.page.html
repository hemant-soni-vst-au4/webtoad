<ion-content>
  <ion-grid class="h-100">
    <ion-row class="h-100 ion-align-items-center" *ngIf="subTitleLanguages.length">
      <ion-col size="12" class="ion-align-self-center">
        <ion-row class="ion-align-items-center ion-justify-content-center">
          <ion-col sizeXs="12" sizeSm="12" sizeLg="4" sizeMd="6" sizeXl="4" class="ion-align-self-center">
            <h3 class="ion-text-center ion-margin-bottom">
              2 ) What is your native language?
            </h3>
            <p class="ion-text-center ion-margin-bottom">
              Select a language for translation
            </p>
          </ion-col>
        </ion-row>
        <ion-radio-group [(ngModel)]="selectedLanguage" (ionChange)="selectLanguage(selectedLanguage)">
          <ion-row class="ion-align-items-center ion-justify-content-center" *ngFor="let language of subTitleLanguages">
            <ion-col sizeXs="12" sizeSm="12" sizeMd="6" sizeLg="4" sizeXl="4" class="ion-align-self-center">
              <ion-card class="ion-no-margin" mode="ios">
                <ion-card-content>
                  <ion-item lines="none">
                    <ion-label>{{ language.languageName }}</ion-label>
                    <ion-radio color="danger" mode="md" slot="start" [value]="language"></ion-radio>
                  </ion-item>
                </ion-card-content>
              </ion-card>
            </ion-col>
          </ion-row>
        </ion-radio-group>
        <ion-row class="ion-align-items-center ion-justify-content-center" *ngIf="isLanguageSelected === true">
          <ion-col sizeXs="12" sizeSm="12" sizeLg="4" sizeMd="6" sizeXl="4" class="ion-align-self-center">
            <ion-button mode="ios" color="danger" shape="round" expand="block" (click)="nextQuestion()">
              OKAY, NEXT QUESTION</ion-button
            >
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
