<ion-content>
  <ion-grid class="h-100">
    <ion-row class="h-100 ion-align-items-center">
      <ion-col size="12" class="ion-align-self-center" *ngIf="isStart === false; else notStarted">
        <ion-row *ngIf="reminderTime === undefined; else gotReminder"
          class="ion-align-items-center ion-justify-content-center">
          <ion-col sizeXs="12" sizeSm="12" sizeLg="4" sizeMd="6" sizeXl="4" class="ion-align-self-center">
            <h3 class="ion-text-center ion-margin-bottom">
              3 ) Would you like to receive a reminder?
            </h3>
            <p class="ion-text-center ion-margin-bottom">
              It's most effective <br />
              if you make it your habit
            </p>
          </ion-col>
        </ion-row>
        <ng-template #gotReminder>
          <ion-row class="ion-align-items-center ion-justify-content-center">
            <ion-col sizeXs="12" sizeSm="12" sizeLg="4" sizeMd="6" sizeXl="4" class="ion-align-self-center">
              <h3 class="ion-text-center ion-margin-bottom">
                We will send you a nudge <br />
                at
                <ion-text class="c-orange">
                  {{ reminderTime | date: 'shortTime' }}
                </ion-text>
                everyday
              </h3>
            </ion-col>
          </ion-row>
        </ng-template>
        <ion-row *ngIf="reminderTime === undefined" class="ion-align-items-center ion-justify-content-center">
          <ion-col sizeXs="10" sizeSm="10" sizeMd="6" sizeLg="4" sizeXl="4" class="ion-align-self-center">
            <ion-item lines="none">
              <ion-label color="danger">Yes, set a reminder. <br />
                <ion-text color="medium">(Push notification)</ion-text>
              </ion-label>
              <ion-toggle mode="ios" checked="false" (ionChange)="onChangeReminder($event)"></ion-toggle>
            </ion-item>

          </ion-col>
        </ion-row>
        <ion-row *ngIf="reminderTime !== undefined" class="ion-align-items-center ion-justify-content-center">
          <ion-col sizeXs="3" sizeSm="3" sizeMd="6" sizeLg="4" sizeXl="4" class="ion-text-center ion-align-self-center">
            <ion-item lines="none">
              <ion-toggle mode="ios" checked="true" (ionChange)="onChangeReminder($event)"></ion-toggle>
            </ion-item>
            <a class="c-orange ion-margin-top" (click)="setReminder()">Edit</a>

          </ion-col>
        </ion-row>
        <!-- <ion-row *ngIf="reminderTime !== undefined" class="mt-45 ion-align-items-center ion-justify-content-center">
          <ion-col sizeXs="12" sizeSm="12" sizeMd="6" sizeLg="4" sizeXl="4" class="ion-align-self-center">
            <p class="ion-text-center c-orange">
              If you can’t fly, then run, if you can’t run, then walk, if you can’t walk, then crawl, but whatever you
              do you have to keep moving forward. - Martin Luther King, Jr.
            </p>
          </ion-col>
        </ion-row> -->
        <ion-row class="mt-45 ion-align-items-center ion-justify-content-center">
          <ion-col sizeXs="12" sizeSm="12" sizeLg="4" sizeMd="6" sizeXl="4" class="ion-align-self-center">
            <ion-button mode="ios" color="danger" shape="round" expand="block" (click)="goToDashboard()">
              OKAY, NEXT QUESTION</ion-button>
          </ion-col>
        </ion-row>
      </ion-col>
      <ng-template #notStarted>
        <ion-col size="12" class="ion-align-self-center">
          <ion-row class="ion-justify-content-center ion-margin-bottom">
            <ion-col sizeXs="7" sizeSm="7" sizeLg="2" sizeXl="2" sizeMd="2" class="ion-align-self-center">
              <img src="../../../assets/images/loading.gif" width="75%" />
            </ion-col>
          </ion-row>
          <ion-row class="ion-justify-content-center">
            <ion-col sizeXs="12" sizeSm="12" sizeLg="4" sizeXl="4" sizeMd="6"
              class="ion-text-center ion-align-self-center">
              <h1 class="on-boarding-text">
                Just a moment... <br />while we’re developing<br />
                your personalized lessons
              </h1>
            </ion-col>
          </ion-row>
        </ion-col>
      </ng-template>
    </ion-row>
  </ion-grid>
</ion-content>
