<ion-content>
  <ion-grid class="ion-padding h-100">
    <ion-row class="h-100 auth-form ion-align-items-center">
      <ion-col class="ion-align-self-center">
        <ion-row class="ion-justify-content-center">
          <ion-col
            sizeXs="6"
            sizeSm="6"
            sizeLg="3"
            sizeXl="3"
            sizeMd="3"
            class="ion-padding ion-align-self-center mb-45"
          >
            <img src="../../assets/images/password.svg" />
          </ion-col>
        </ion-row>
        <ion-row class="ion-justify-content-center">
          <ion-col class="ion-align-self-center" sizeXs="12" sizeSm="12" sizeLg="5" sizeXl="4" sizeMd="6">
            <h5><strong>Forgot your password?</strong></h5>
            <p>
              Donâ€™t worry. Enter your email to receive your temporary email and password reset instructions.
            </p>
          </ion-col>
        </ion-row>
        <form [formGroup]="forgotPasswordForm" (ngSubmit)="submit()">
          <ion-row class="ion-justify-content-center">
            <ion-col class="ion-align-self-center" sizeXs="12" sizeSm="12" sizeLg="5" sizeXl="4" sizeMd="6">
              <ion-row>
                <ion-col size="12">
                  <ion-item
                    mode="ios"
                    class="ion-no-padding auth-inputs"
                    [class.invalid]="!f.email.valid && (f.email.dirty || isSubmitted)"
                  >
                    <ion-label position="floating">Enter your email</ion-label>
                    <ion-input
                      email
                      formControlName="email"
                      pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
                      required
                    >
                    </ion-input>
                  </ion-item>
                  <ion-text color="danger" *ngIf="!f.email.valid && (f.email.dirty || isSubmitted)">
                    <small>Please enter a valid email.</small>
                  </ion-text>
                </ion-col>
              </ion-row>
              <ion-row class="ion-margin-top">
                <ion-col size="12">
                  <ion-button
                    mode="ios"
                    color="danger"
                    shape="round"
                    expand="block"
                    type="submit"
                    [disabled]="forgotPasswordForm.invalid"
                  >
                    SEND</ion-button
                  >
                </ion-col>
              </ion-row>
            </ion-col>
          </ion-row>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
